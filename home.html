<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Attendance System</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #f4f4f4; padding: 50px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h2>Scan QR Code to Mark Attendance</h2>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    </div>
</body>
</html>
